<body>
<script>
    function bubleSort(arr) {
        if (Array.isArray(arr)) {
            for (var i = 0; i < arr.length-1; i++) {
                for (var j = 0; j < arr.length-i-1; j++) {
                     if(arr[j] > arr[j+1]){
                        [arr[j],arr[j+1]] = [arr[j+1],arr[j]]
                     }
                }
            }
        }

        return arr
    }

    console.log(bubleSort([4, 2, 5, 1, 2, 6, 91]));
</script>
</body>
