<script>
//    斐波那契数列。   你传入一个n,请出第n项的值是多少?  规律就是前两项之和等于第三项
//【1,1,2,3,5,8,13】
    function fbnq(n) {
        if(n==1 || n==2){
            return 1
        }else{
            return fbnq(n-1) + fbnq(n-2)
        }
    }

console.log(fbnq(7));
</script>
