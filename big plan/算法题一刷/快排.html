<body>
<script>
    var arr = [1,2,4,52,4,61,3,9];

    function sort(arr) {
        if(arr.length <=1) return arr;

        var midPosIndex = Math.floor(arr.length/2)   // 得到数组中间那个元素的下标,截出来这个元素
        var midPosValue = arr.splice(midPosIndex,1)[0]

        var left = [],right= []
        arr.forEach((item) => {
            if(item < midPosValue){
                left.push(item)
            }else{
                right.push(item)
            }
        })

        return sort(left).concat(midPosValue).concat(sort(right))


    }

    console.log(sort(arr));
</script>
</body>
