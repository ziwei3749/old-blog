    /**
     *   求出这个数组里哪一个元素出现的次数最多,出现了多少次   /  第二多的是哪个元素?出现了多少次
     */

    var arr = [1, 2, 3, 4, 5, 5, 5, 5, 1, 1]
    var mapObj = {}

    for (var i = 0; i < arr.length; i++) {
        if (arr[i] in mapObj) {
            mapObj[arr[i]]++
        } else {
            mapObj[arr[i]] = 1
        }
    }

    console.log(mapObj);

    var maxKey = 1;
    var maxValue = arr[0];
    for (var k in mapObj) {
        if (mapObj[k] > mapObj[maxKey]) {
            maxKey = k
        }
    }
    console.log(maxKey);
    maxValue = mapObj[maxKey]
