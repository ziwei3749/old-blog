<body>
<script>
    function flat(arr) {
        var newArr = []
        var each = function (array) {
            array.forEach((item) => {
                if (Array.isArray(item)) {
                    each(item)
                } else {
                    newArr.push(item)
                }

            })
        }
        each(arr)

        return newArr.join(',')
    }

    console.log(flat([1, 2, 3, [4, 5, [6, 7]]]));

</script>
</body>
