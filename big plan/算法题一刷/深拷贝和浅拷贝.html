//    深拷贝
    var obj = {
        a: 1,
        b: 2,
        c: {
            name: 'zz',
            age: 18
        }
    }


    function deepCopy(obj) {
        var obj2
        if(!(obj instanceof Object)){
            return obj
        }else{
            if(obj instanceof Array){
                obj2 = []
            }else if(obj instanceof Object){
                obj2 = {}
            }else if(obj instanceof Function){
                obj2 = eval(obj.toString())
            }
        }

        for(var k in obj){
            obj2[k] = deepCopy(obj[k])
        }
        return obj2
    }

    var obj2 = deepCopy(obj)
