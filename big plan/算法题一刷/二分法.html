<script>
    //    二分法: 查找某一个元素在该元素中的索引。

    function search(arr, item) {
        var low = 0;
        var high = arr.length - 1;

        while (low <= high) {
            var mid = Math.floor((low + high) / 2)
            if (item === arr[mid]) {
                return mid
            } else if (item < arr[mid]) {
                high = mid - 1
            } else {
                low = mid + 1
            }
        }

    }
    var arr = [1, 2, 3, 4, 5, 6, 7, 8]
    console.log(search(arr, 5));
</script>
