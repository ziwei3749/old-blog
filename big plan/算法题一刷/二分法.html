<script>
    //    二分法: 查找某一个元素在该元素中的索引。

    var arr = [1, 2, 3, 4, 5, 6, 7];

    function search(arr, key) {
        var low = 0;
        var high = arr.length - 1;

        while (low <= high) {
            var mid = (low + high) / 2
            if (key === arr[mid]) {
                return mid
            } else if (key < arr[mid]) {
                high = mid-1
            } else {
                low = mid+1
            }
        }

    }

    console.log(search(arr, 7));
</script>
